{% extends 'base.html' %}

{% block title %}
Add Pet Form
{% endblock %}

{% block content %}
<h2>Add a Pet</h2>

<form method="POST">
  {{form.hidden_tag()}}

  {% for field in form 
              if field.widget.input_type != 'hidden' %}
      <p>
        {{field.label}}
        {{field}}
        {% for error in field.errors %}
          {{error}}
        {% endfor %}
      </p>
  {% endfor %}

  <button type="submit">Add Pet</button>
</form>



{% endblock %}
